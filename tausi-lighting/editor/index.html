<!DOCTYPE html>
<html>
    <head>
        <base href="/">
        <meta charset="UTF-8">
        <meta name="viewport" content="user-scalable=no">
        <title>Tausi Lighting Editor</title>
        <link rel="stylesheet" type="text/css" href="tausi-lighting/editor/style.css">
    </head>
    <body>
        <div id="app">
            <div id="left">
                <h3>Maps</h3>
                <ul id="maps"></ul>
            </div>
            <div id="main">
                <div id="toolbar">
                    <button data-action="addAmbientLight" data-icon="add" class="primary">Ambient Light</button>
                    <button data-action="addPointLight" data-icon="add" class="primary">Point Light</button>
                    <button data-action="addSpotLight" data-icon="add" class="primary">Spot Light</button>
                    <button data-action="duplicateSelectedLight" data-icon="copy" class="primary">Duplicate</button>
                    <button data-action="removeSelectedLight" data-icon="delete" class="negative">Delete</button>
                    <div style="flex: 1; "></div>
                    <button data-action="selectReferenceLight" data-icon="click">Reference</button>
                    <button data-action="cloneSelectedLight" data-icon="clone" class="primary">Clone</button>
                    <div style="flex: 1; "></div>
                    <button data-action="help" data-icon="help">Help</button>
                    <button data-action="save" data-icon="save" class="positive">Save</button>
                </div>
                <div id="gameCanvasContainer"></div>
            </div>
            <div id="right">
                <div id="properties"></div>
            </div>
        </div>
        <div id="overlay">
            <div id="help-window" class="dialog-window">
                <div class="title">Help</div>
                <div class="content markdown"></div>
                <div class="bottom">
                    <button data-action="hideOverlay">Close</button>
                </div>
            </div>
            <div id="exit-window" class="dialog-window">
                <div class="title">Exit Editor</div>
                <div class="content">Are you sure you want to close the editor?</div>
                <div class="bottom">
                    <button data-action="saveAndClose" class="positive">Save &amp; Close</button>
                    <button data-action="closeEditor" class="negative">Close without saving</button>
                    <button data-action="hideOverlay">Cancel</button>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="tausi-lighting/editor/script.js"></script>
    </body>
</html>
